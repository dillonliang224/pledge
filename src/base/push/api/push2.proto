syntax = "proto3";

package pushpb;

option go_package = "api";

service Push {
    rpc SendSms(SendSmsReq) returns (SendSmsRes);
}

enum SmsType {
    Login = 0;
    Bind = 1;
}

message SendSmsReq {
    string group = 1;
    int64 mobile = 2;
    SmsType type = 3;
}

message SendSmsRes {
    bool ok = 1;
}
